<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <div>
          <h1>Anime Dashboard</h1>
          <p id="userMeta" class="meta">Loading profile...</p>
        </div>
        <div class="actions">
          <label class="lang">
            <span class="sr-only">Language</span>
            <select id="langSelect" class="select" aria-label="Language">
              <option value="en">EN</option>
              <option value="ru">RU</option>
              <option value="uk">UK</option>
            </select>
          </label>
          <button id="refreshBtn" class="btn">Refresh</button>
        </div>
      </header>

      <section class="stats-grid" id="statsGrid">
        <article class="card metric">
          <p class="label" id="labelWatched">Watched</p>
          <p class="value" id="watchedCount">0</p>
        </article>
        <article class="card metric">
          <p class="label" id="labelPlanned">Planned</p>
          <p class="value" id="plannedCount">0</p>
        </article>
        <article class="card metric">
          <p class="label" id="labelFavorites">Favorites</p>
          <p class="value" id="favoritesCount">0</p>
        </article>
        <article class="card metric">
          <p class="label" id="labelFriends">Friends</p>
          <p class="value" id="friendsCount">0</p>
        </article>
      </section>

      <section class="tabs card">
        <div class="tab-head">
          <button class="tab-btn active" data-tab="watched">Watched</button>
          <button class="tab-btn" data-tab="planned">Planned</button>
          <button class="tab-btn" data-tab="favorites">Favorites</button>
          <button class="tab-btn" data-tab="recommended">Recommended</button>
          <button class="tab-btn" data-tab="friends">Friends</button>
        </div>
        <div class="tab-body">
          <div id="tab-watched" class="tab-panel active"></div>
          <div id="tab-planned" class="tab-panel"></div>
          <div id="tab-favorites" class="tab-panel"></div>
          <div id="tab-recommended" class="tab-panel"></div>
          <div id="tab-friends" class="tab-panel"></div>
        </div>
      </section>

      <section class="card invite-box">
        <p class="section-title" id="inviteTitle">Invite Friend</p>
        <p class="meta" id="inviteHint">Generate token in bot command: <code>/invite</code>, then friend runs <code>/join &lt;token&gt;</code>.</p>
      </section>
    </main>

    <template id="emptyTemplate">
      <p class="empty">Empty</p>
    </template>

    <script type="module" src="/app.js"></script>
  </body>
</html>
