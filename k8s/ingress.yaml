apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anime-bot-ingress
  namespace: anime-bot
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - mini.indexforge.site
        - api.indexforge.site
      secretName: tls-secret
  rules:
    # Mini App UI + same-origin /api proxy
    - host: mini.indexforge.site
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
          - path: /webhook
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
    # Optional dedicated API host (gateway only)
    - host: api.indexforge.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
