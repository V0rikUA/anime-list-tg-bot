apiVersion: v1
kind: Secret
metadata:
  name: anime-bot-secrets
  namespace: anime-bot
type: Opaque
stringData:
  # Telegram
  TELEGRAM_BOT_TOKEN: "REPLACE_ME"
  TELEGRAM_BOT_USERNAME: "REPLACE_ME"
  TELEGRAM_WEBHOOK_SECRET: ""
  TELEGRAM_WEBHOOK_PATH: "/webhook"

  # Database
  DATABASE_URL: "postgres://postgres:postgres@postgres:5432/animebot"

  # Mini App access gate (Next.js middleware)
  MINIAPP_ACCESS_TOKEN: "REPLACE_ME"

  # Internal service auth (gateway -> catalog/list)
  INTERNAL_SERVICE_TOKEN: "REPLACE_ME"

