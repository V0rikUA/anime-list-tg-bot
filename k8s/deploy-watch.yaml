apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-api
  namespace: anime-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watch-api
  template:
    metadata:
      labels:
        app: watch-api
    spec:
      containers:
        - name: watch-api
          image: example/watch-service:latest
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi

