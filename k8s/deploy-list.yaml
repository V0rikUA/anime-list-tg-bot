apiVersion: apps/v1
kind: Deployment
metadata:
  name: list
  namespace: anime-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: list
  template:
    metadata:
      labels:
        app: list
    spec:
      containers:
        - name: list
          image: example/list-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: anime-bot-config
                  key: LIST_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: anime-bot-secrets
                  key: DATABASE_URL
            - name: INTERNAL_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: anime-bot-secrets
                  key: INTERNAL_SERVICE_TOKEN
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi

