apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: anime-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: example/webapp-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DB_CLIENT
              value: "pg"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: anime-bot-secrets
                  key: DATABASE_URL
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: anime-bot-secrets
                  key: TELEGRAM_BOT_TOKEN
            - name: TELEGRAM_BOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: anime-bot-secrets
                  key: TELEGRAM_BOT_USERNAME
            - name: WEBAPP_AUTH_MAX_AGE_SEC
              value: "86400"
            - name: API_GATEWAY_URL
              value: "http://gateway:8080"
            - name: WATCH_SOURCES_ALLOWLIST
              value: ""
            - name: INTERNAL_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: anime-bot-secrets
                  key: INTERNAL_SERVICE_TOKEN
            - name: SHIKIMORI_USER_AGENT
              valueFrom:
                configMapKeyRef:
                  name: anime-bot-config
                  key: SHIKIMORI_USER_AGENT
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

