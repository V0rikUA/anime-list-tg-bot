services:
  traefik:
    image: traefik:v3.3
    restart: unless-stopped
    command:
      - --api.dashboard=true
      - --api.insecure=false
      - --log.level=INFO
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=${TRAEFIK_ACME_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt

  # In proxy mode, don't expose internal ports to the host.
  gateway:
    ports: []
    networks:
      - default
    labels:
      - traefik.enable=true
      - traefik.http.services.gateway.loadbalancer.server.port=8080

      # api.<domain> -> gateway (all paths)
      - traefik.http.routers.api.rule=Host(`${API_HOST}`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=le

      # mini.<domain> -> gateway only for /api/* and /webhook
      - traefik.http.routers.mini_api.rule=Host(`${MINI_HOST}`) && (PathPrefix(`/api`) || Path(`/webhook`))
      - traefik.http.routers.mini_api.entrypoints=websecure
      - traefik.http.routers.mini_api.tls.certresolver=le
      - traefik.http.routers.mini_api.priority=100

  frontend:
    ports: []
    networks:
      - default
    labels:
      - traefik.enable=true
      - traefik.http.services.frontend.loadbalancer.server.port=3000

      # mini.<domain> UI (everything else)
      - traefik.http.routers.mini_ui.rule=Host(`${MINI_HOST}`)
      - traefik.http.routers.mini_ui.entrypoints=websecure
      - traefik.http.routers.mini_ui.tls.certresolver=le
      - traefik.http.routers.mini_ui.priority=1

  postgres:
    ports: []

volumes:
  traefik_letsencrypt:

networks:
  # Make the `proxy` network self-contained when running Traefik from this compose file.
  proxy:
    name: animebot_proxy
    external: false
