services:
  # Local override: expose ports to host, and do not require external Traefik/proxy network.
  postgres:
    ports:
      - "5432:5432"

  gateway:
    ports:
      - "8080:8080"
    networks:
      - default

  frontend:
    ports:
      - "3000:3000"
    networks:
      - default

networks:
  # Make the `proxy` network self-contained for local runs.
  # Production expects an *external* network named `proxy`.
  proxy:
    name: animebot_local_proxy
    external: false
